spring.application.name=szabo
service.version=1.0
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/loja_replication
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.read_url=jdbc:postgresql://localhost:5434/loja_replication02
spring.datasource.read_username=szabo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=30
spring.datasource.tomcat.time-between-eviction-runs-millis=5000
spring.datasource.tomcat.min-evictable-idle-time-millis=20000
spring.datasource.tomcat.remove-abandoned=false
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false